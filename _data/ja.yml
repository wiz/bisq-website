    <li class="mt-0 mb-4 pb-4 border-bottom step step-text-2" data-image="step-image-2">あなたの国または暗号通貨のアカウントを追加してください。</li><li class="mt-0 mb-4 pb-4 border-bottom step step-text-3" data-image="step-image-3">新しいオファーを作成するか、既存のオファーを受けてください。</li><li class="mt-0 step step-text-4" data-image="step-image-4">ユーザーインターフェイスに従ってトレードを完了してください。</li>
