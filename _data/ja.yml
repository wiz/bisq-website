homepage_content:
  title: "<span class=\"animate1\">取引所、</span><span class=\"animate2\">非中央集権化された</span>"
  intro: "Bisqは、各国通貨と引き換えに暗号通貨と売買できるオープンソースのピアツーピアアプリケーションです。登録は不要です。"
  buttonWindows: ダウンロード for windows
  buttonMac: ダウンロード for Mac
  buttonDebian: ダウンロード for Debian/ubuntu
  buttonRedHat: ダウンロード for Red Hat/Fedora
  buttonDownloads: ダウンロード
  buttonGetBisq: Bisqを入手
  buttonToggle: ドロップダウンを切り替えてください
  downloads: ダウンロード
  androidNotificationsApp: Android通知アプリケーションを入手
  iosNotificationApp: iOS通知アプリケーションを入手
  getStarted: 始める »
  runningWindows: Windowsを実行しているようです。
  runningMac: Macを実行しているようです。
  runnigDebian: Debian/Ubuntuを実行しているようです。
  runningRedHat: Red Hat/Fedoraを実行しているようです。
  currentVersion: 現在のバージョン
  hFeatures: 特徴
  hIdentityVerifications: 本人確認なし
  pIdentityVerifications: すぐにアクセスできます。登録や中央当局からの承認は不要です。
  hDecentralized: 非中央集権化
  pDecentralized: 取引は自分のマシンでBisqを実行しているユーザーのグローバルP2Pネットワーク上で行われます。
  hSafe: 安全
  pSafe: "Bisqが資産を保有することはありません。セキュリティデポジットとマルチシグトレードウォレットによって、安全で成功したトレードを促進します。"
  hPrivate: プライベート
  pPrivate: 取引パートナー以外とは、個人を特定するデータを交換しません。すべての個人データはローカルに保存されます。
  hSecure: ""
  pSecure: ダウンタイムなしでTor経由でルーティングされるエンドツーエンドの暗号化通信。
  hOpen: オープン
  pOpen: "<p class=\"grey px-md-5\">コードは<a href=\"https://github.com/bisq-network/bisq\" target=\"_blank\" rel=\"noopener\">オープンソース</a>で、プロジェクト戦略は<a href=\"https://bisq.network/slack-invite\" target=\"_blank\" rel=\"noopener\">Slack</a>と<a href=\"https://github.com/bisq-network/bisq\" target=\"_blank\" rel=\"noopener\">GitHub</a>でオープンに議論されています。</p>"
  hEasy: 使うのが簡単
  pEasy: "<p class=\"grey px-md-5\">この洗練された機能をすべてシンプルにしました。<a href='https://docs.bisq.network/getting-started' target='_blank' rel=\"noopener\">最初の取引</a>を10分以内で！</p>"
  hBisqDao: Bisq DAO
  pBisqDao1: 非中央集権型の取引所のための非中央集権化されたガバナンス。
  pBisqDao2: もっと知る
  hGetStarted: 始め方
  divGetStarted: "Bisqを使って、あなたは10分以内に取引を開始できます。"
  liGetStarted1: アプリケーションをダウンロード
  liGetStarted2: "、またはソースからビルド。"
  liGetStarted3: >
    <li class="mt-0 mb-4 pb-4 border-bottom step step-text-2" data-image="step-image-2">あなたの国または暗号通貨のアカウントを追加してください。</li><li class="mt-0 mb-4 pb-4 border-bottom step step-text-3" data-image="step-image-3">新しいオファーを作成するか、既存のオファーを受けてください。</li><li class="mt-0 step step-text-4" data-image="step-image-4">ユーザーインターフェイスに従ってトレードを完了してください。</li>
  hJoin: コミュニティに参加
  pJoin: >
    <p>Bisqは、<a href="https://bisq.network/community/">コミュニティ</a>に参加するための高度なスキルを持つ開発者、デザイナー、およびセキュリティの専門家を常に探しています。 Bisqの改善に関心がありましたら、<a href="https://docs.bisq.network/contributor-checklist.html" target="_blank" rel="noopener">貢献する</a>方法はたくさんあります。<a href="https://bisq.network/community/">あなたから</a>のご連絡をお待ちしています！<p>私たちの<a href="https://bisq.network/roadmap/">ロードマップ</a>は、Bisq v1.0への道のりにおける高度な機能とマイルストーンの概要を提供しています。</p>
